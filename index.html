<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe Game</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600&display=swap"
        rel="stylesheet">

    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="uppertext">
        <h1>tic tac toe</h1>
        <h1>in javascript</h1>
    </div>

    <div class="turntext">

        <div class="player">
            <h3>Choose your player</h3><br>
            <input type="radio" name="player" id="twoplayer" value="twoplayer"><label for="twoplayer">Play with your
                friend</label> <br>
            <input type="radio" name="player" id="autoplayer" value="autoplayer"><label for="autoplayer">Play with
                bot</label>
        </div>
        <div class="turn">
            <h3>Choose your turn</h3><br>

            <input type="radio" name="turn" id="X" value="X"><label for="X" class="turnlabel">X</label>
            <input type="radio" name="turn" id="O" value="O"><label for="O" class="turnlabel">O</label>
        </div>

        <button type="submit" id='submit' onclick="visibleGame()">Submit</button>
    </div>
    <div class="gamebody">
        <button class="inputbox" onclick="maingame(0)">x</button>
        <button class="inputbox" onclick="maingame(1)">x</button>
        <button class="inputbox" onclick="maingame(2)">x</button> <br>
        <button class="inputbox" onclick="maingame(3)">x</button>
        <button class="inputbox" onclick="maingame(4)">x</button>
        <button class="inputbox" onclick="maingame(5)">x</button> <br>
        <button class="inputbox" onclick="maingame(6)">x</button>
        <button class="inputbox" onclick="maingame(7)">x</button>
        <button class="inputbox" onclick="maingame(8)">x</button>
    </div>

    <div class="result">
        <p>win</p>
        <button onclick="window.location.reload()">Start again</button>
    </div>
    <script src="./main.js"></script>
</body>

</html>
